<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,init-scale=1"/>
    <title>Learning Python</title>
</head>
<body>
<h2>Login</h2>
<form method="post">
    <p>
        <span>Username:</span>
        <input type="text" id="username"/>
    </p>
    <p>
        <span>Password:</span>

        <input type="button" value="Login" id="login"/>

</form>
</body>
