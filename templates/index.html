{% extends "base.html"%}
{% block header%}
<h2>登录界面</h2>
<p>用户名是：{{user}}}登录</p>
{% end %}
{% block body%}
<form method="post">
    {%raw xsrf_form_html%}
    <p>
        <span>Username:</span>
        <input type="text" id="username"/>
    </p>
    <p>
        <span>Password:</span>
        <input type="password" id="password"/>
    </p>
    <p>
        <input type="button" value="Login" id="login"/>
    </p>
</form>
{% end%}
